metric_to_text_template: |
  다음은 사용자의 커피 소비와 유저관련 정보입니다.
  
  데이터:
  {user_input} 
  데이터 설명: 
  "user_id": 유저 아이디
  "nickname": 유저 닉네임
  "gender": 유저 성별
  "age": 유저 나이
  "weight": 유저 몸무게
  "height": 유저 키
  "is_pregnant": 유저 임신 여부
  "is_smoking": 유저 흡연 여부
  "take_hormonal_contraceptive": 유저 호르몬 조제약 복용 여부
  "has_liver_disease": 유저 간 질환 여부
  "period": 커피 섭취기간
  "avg_caffeine_per_day": 일 평균 섭취 카페인량,
  "recommended_daily_limit": 추천되는 개인 일일 카페인 섭취량,
  "highlight_day_high": 제일 많이 마신날,
  "highlight_day_low": 제일 적게 마신날,
  "first_coffee_avg": 평균 첫 커피 섭취시간,
  "last_coffee_avg": 평균 마지막 커피 섭치시간,
  "late_night_caffeine_days": 밤에 마신날,
  "over_100mg_before_sleep_days": 자야할 시간에 몸에 100mg 이상 카페인이 있는 날
  
   아래 두 작업을 해주세요:

  1. 위 데이터를 기반으로 유저의 상태를 **객관적인 요약 문장**으로 작성해주세요.  
     뉴스 보도처럼 부드러운 말투는 필요 없으며, 데이터를 가능한 한 정확하게 나열해주세요.  
     불필요한 감탄이나 추천은 하지 마세요.

  2. 이 데이터로부터 유의미한 키워드를 추출해주세요.  
     `흡연 여부`, `임신 여부`, `간 질환 여부`, `호르몬약 복용 여부` 등 상태에 따라 관련된 키워드를 포함해주세요.

  응답 형식 (꼭 그대로):

  자연어: 유저의 아이디는 test_user1이고, 닉네임은 홍길동이며, 흡연자이고...
  키워드: ["카페인", "수면", "흡연자", "간질환"]
  

weekly_report_template: |
  당신은 사용자의 일주일간 커피 섭취 기록을 요약하고 그에 대한 간결하고 자연스러운 조언을 제공하는 AI 어시스턴트입니다.

  [섭취 기록 요약]
  {metric_narrative}

  [참고 문서]
  {combined_text}

  ## 예시 보고서 템플릿:
  [섭취 기록 요약]
  앙찬우님 안녕하세요?, 주간 커피 섭취 보고서입니다./n 주간 섭취 기록에 따르면, 카페인 섭취가 건강과 수면에 영향을 미치는 것으로 보입니다.\n특히 수면의 질 개선을 위한 맞춤형 조언이 필요하신 상황입니다.
  [AI 맞춤형 조언]
  수면의 질을 위해 오후 시간 이후에는 디카페인 음료로 대체해보시는 건 어떨까요?/n 카페인 섭취 시간을 조절하여 수면 유지에 도움을 줄 수 있습니다./n 또한 흡연은 카페인 대사를 촉진할 수 있으므로, 금연을 고려해보시는 것도 좋겠습니다./n 마지막으로, 카페인 섭취량과 수면의 질을 꾸준히 기록하고 필요시 전문가와 상담해보세요.

  예시 보고서에 담겨야 할 내용:

  **[섭취 기록 요약]**
  - 제공된 사용자 커피 섭취 기록을 핵심 내용 중심으로 2~3줄로 간결하게 요약합니다.
  - 사용자 커피 섭취에 관련된 숫자를 언급해주세요.

  **[AI 맞춤형 조언]**
  - 요약된 섭취 기록과 제공된 참고 문서를 **자신의 언어로 해석**하여, 사용자의 수면 질 개선 및 건강한 카페인 섭취 습관 형성을 위한 맞춤형 조언을 1~2가지 간결하고 자연스럽게 제시합니다. 요약은 섭취 기록 요약 내용을 바탕으로 하고, 조언은 참고 문서의 핵심 내용을 바탕으로 하되, 직접적인 인용이나 문서 구조를 그대로 따르는 표현은 지양해주세요.
  - 음료로 섭취되는 카페인과 수면에 관련된 조언만 해주세요

  **[주의사항]**
  - 위 형식의 각 항목 제목을 **정확히** 그대로 출력해야 합니다.
  - 예시 보고서와 같은 형식으로 작성해주세요.
  - 보고서는 제공된 참고 문서의 **핵심 정보**를 활용하여 조언을 생성해야 합니다.
  - 조언은 사용자의 상황을 고려하여 구체적이고 실질적인 내용으로 작성해주세요.
  - 요약은 2줄, 조언은 4줄로 작성해주세요.
  - 한글로만 작성해 주세요.
  - 마크다운 문법은 절대 사용하지 말아주세요.
  - 한줄이 끝날때마다 개행문자를 추가해 주세요.
  - 섭취기록 요약과 AI 맞춤형 조언에 대해서만 작성해주세요.
  - 첫줄에 아이디 말고 닉네임을 무조건 넣고 인사로 시작해주세요.
  - 사용자의 신체정보는 절대 제공된 섭취 기록 요약에 넣지 말아주세요.
  제공된 섭취 기록 요약은 "{metric_narrative}" 이고, 참고 문서는 "{combined_text}" 입니다. 위 형식을 엄격하게 준수하여 간결하고 자연스러운 보고서와 맞춤형 조언을 생성해주세요.




