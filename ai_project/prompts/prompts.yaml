metric_to_text_template: |
  다음 JSON 데이터를 사람이 이해할 수 있는 일반적인 한국어 서술형 문장으로 바꿔주세요.
  문체나 말투는 상관없으며, 데이터에 담긴 내용을 가능한 누락 없이 모두 포함시켜주세요.  
  리포트나 뉴스처럼 부드러운 말투는 필요하지 않습니다.  
  데이터를 최대한 정확하게 전달할 수 있도록 요약형 설명 문장을 생성해주세요.

  데이터:
  {user_input} 

weekly_report_template: |
  다음 정보를 바탕으로 주제에 대한 상세한 보고서를 작성해주세요.
  보고서는 관련 문서의 정보를 바탕으로 작성하되, 일관성 있고 논리적인 흐름으로 구성해주세요.

  보고서 주제:
  {metric_narrative}

  참고 문서:
  {combined_text}

  요청사항:다음 형식을 그대로 지켜서 리포트를 작성해 주세요. 각 항목은 반드시 포함하고, 각 항목 제목은 반드시 그대로 출력해 주세요:

  [리포트 형식 예시]

  유저아이디, 기간 카페인 섭취 분석 보고서

  일일 평균 섭취량은 얼마였습니다. 늦은밤에 카페인 섭취를 한게 3일이나 됩니다. 가장 많이 마신날은 카페인을 500ml 정도나 마셨습니다.
  
  사용자의 커피 섭취와 수면상태를 봤을때 늦은밤에 커피를 마시는것을 줄여야 합니다.
  
  [주의사항]
  - 반드시 위 순서대로 출력해주세요.
  - 리포트 형식 예시처럼 출력해주세요. 
  - 리포트 형식 예시의 구조나 뉘앙스는 따라하지만 내용은 따라하지 마세요.
  - 마크다운 문법은 사용하지 마세요.
  - 보고서는 주제에 맞는 참고문서를 사용하여 작성해주세요
  - 참고 문서에 언급된 중요 데이터와 통계를 포함해 주세요
  - 객관적인 정보 위주로 작성해 주세요
  - 5줄로 작성해주세요
  - 참고 문서의 수치는 따로 언급하지 마세요